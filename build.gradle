buildscript {
    repositories {
        mavenCentral()
    }
}

group 'birthdayQuiz'
version '1.0.0'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'birthdayQuiz.BirthdayQuiz'
applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8'] // TODO not yet working 

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile([group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.6', force: true]
    )

    testCompile([group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-SNAPSHOT']
    )
}